---
metadata:
    name: calamares
    version: 3.2.39
    release: 1
    description: ~
    architecture:
        - x86_64
    licenses:
        - MIT
    project_url:
        - https://github.com/calamares/calamares
    project_ownder:
        - Calamares
sources:
    - address: git://github.com/calamares/calamares
      save_as: calamares
      extract: false
      extract_to: ""

    - address: https://archive.archlinux.org/packages/l/linux/linux-5.4.arch1-1-x86_64.pkg.tar.xz
      save_as: linux-5.4.arch1-1-x86_64.pkg.tar.xz
      extract: true
      extract_to: linux

    - address: "https://github.com/calamares/calamares/releases/download/v3.2.39/calamares-3.2.39.tar.gz"
      save_as: calamares-3.2.39.tar.gz
      extract: true
      extract_to: calamares

    - address: "http://sourceware.org/ftp/elfutils/0.178/elfutils-0.178.tar.bz2"
      save_as: elfutils-0.178.tar.bz2
      extract: true
      extract_to: ""

    - address: https://dev.koompi.org/koompi/pix-v1.0.0-1-any.pkg.tar.zst
      save_as: pix-v1.0.0-1-any.pkg.tar.zst
      extract: true
      extract_to: pix

    - address: https://github.com/balena-io/etcher/releases/download/v1.5.116/balena-etcher-electron-1.5.116-linux-x64.zip
      save_as: balena-etcher-electron-1.5.116-linux-x64.zip
      extract: true
      extract_to: balena-etcher-electron

security: ~
dependencies:
    build_dependencies:
        - cmake
        - kf5
check: ~
prepare:
    commands:
        - mkdir -p ${SRCDIR}/${PKGNAME}/build
        - cd ${SRCDIR}/${PKGNAME}/build
        - cmake -DCMAKE_BUILD_TYPE=Release ${SRCDIR}/${PKGNAME}
build:
    commands:
        - cd ${SRCDIR}/${PKGNAME}/build
        - make -j4
package:
    commands:
        - cd ${SRCDIR}/${PKGNAME}/build
        - make install PREFIX=/usr DESTDIR=${PKGDIR}
deployment: ~
